<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to Text Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .upload-section:hover {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .upload-section.dragover {
            border-color: #4facfe;
            background: #e6f3ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #4facfe;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            background: white;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .convert-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .convert-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 10px;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-container {
            margin: 20px 0;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .result.show {
            display: block;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .download-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(40, 167, 69, 0.3);
        }

        .file-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: left;
        }

        .supported-formats {
            background: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: center;
        }

        .supported-formats h3 {
            color: #495057;
            margin-bottom: 10px;
        }

        .format-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        .format-tag {
            background: #4facfe;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Audio to Text Converter</h1>
            <p>Convert audio files to Word documents</p>
        </div>

        <div class="content">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="upload-section" id="uploadSection">
                    <div class="upload-text">Drop audio file here or click to browse</div>
                    <input type="file" id="audioFile" class="file-input" accept=".mp3,.wav,.aac,.m4a,.ogg,.flac,.wma,.mp4,.webm" required>
                    <button type="button" class="upload-btn" onclick="document.getElementById('audioFile').click()">Choose File</button>
                </div>

                <div class="form-group">
                    <label for="language">Language:</label>
                    <select id="language" name="language">
                        <option value="spanish" selected>Spanish</option>
                        <option value="english">English</option>
                        <option value="auto">Auto-detect</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="outputFormat">Output Format (for audio conversion):</label>
                    <select id="outputFormat" name="output_format">
                        <option value="wav">WAV</option>
                        <option value="mp3">MP3</option>
                        <option value="aac">AAC</option>
                        <option value="m4a">M4A</option>
                        <option value="ogg">OGG</option>
                        <option value="flac">FLAC</option>
                    </select>
                </div>

                <button type="submit" class="convert-btn" id="convertBtn">Convert to Word Document</button>
                <button type="button" class="convert-btn" id="convertAudioBtn" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%); margin-top: 10px;">Convert Audio Format Only</button>
            </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">Processing audio file...</p>
            <div class="progress-container" id="progressContainer" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0%</div>
            </div>
            <p style="font-size: 0.9em; color: #666; margin-top: 10px;">Large files may take several minutes. Please wait...</p>
        </div>

            <div class="result" id="result">
                <div id="resultContent"></div>
            </div>

            <div class="supported-formats">
                <p>Supported: MP3, WAV, AAC, M4A, OGG, FLAC, WMA, MP4, WEBM</p>
            </div>
        </div>
    </div>

    <script>
        // File upload handling
        const uploadSection = document.getElementById('uploadSection');
        const audioFile = document.getElementById('audioFile');
        const uploadForm = document.getElementById('uploadForm');
        const convertBtn = document.getElementById('convertBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');

        // Drag and drop functionality
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                audioFile.files = files;
                updateFileDisplay();
            }
        });

        // File input change
        audioFile.addEventListener('change', updateFileDisplay);

        function updateFileDisplay() {
            const file = audioFile.files[0];
            if (file) {
                uploadSection.innerHTML = `
                    <div class="upload-text">Selected: ${file.name}</div>
                    <input type="file" id="audioFile" class="file-input" accept=".mp3,.wav,.aac,.m4a,.ogg,.flac,.wma,.mp4,.webm" required style="display: none;">
                    <button type="button" class="upload-btn" onclick="document.getElementById('audioFile').click()">Change File</button>
                `;
                // Re-attach event listeners
                document.getElementById('audioFile').addEventListener('change', updateFileDisplay);
            }
        }

        // Add button click listener as backup
        convertBtn.addEventListener('click', (e) => {
            console.log('Button clicked!');
            e.preventDefault();
            uploadForm.dispatchEvent(new Event('submit'));
        });

        // Add audio conversion button listener
        document.getElementById('convertAudioBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            
            const file = audioFile.files[0];
            const outputFormat = document.getElementById('outputFormat').value;
            
            if (!file) {
                showResult('Please select an audio file first.', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('audio_file', file);
            formData.append('output_format', outputFormat);
            
            // Show loading state
            loading.classList.add('show');
            result.classList.remove('show');
            convertBtn.disabled = true;
            document.getElementById('convertAudioBtn').disabled = true;
            
            try {
                const response = await fetch('/api/convert-audio', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    // Get filename from response headers
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = `converted.${outputFormat}`;
                    if (contentDisposition) {
                        const filenameMatch = contentDisposition.match(/filename="(.+)"/);
                        if (filenameMatch) {
                            filename = filenameMatch[1];
                        }
                    }
                    
                    // Download the file
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    showResult(`Audio converted to ${outputFormat.toUpperCase()} and downloaded successfully!`, 'success');
                } else {
                    // Try to parse as JSON, but handle cases where it might not be
                    try {
                        const errorData = await response.json();
                        showResult(`Error: ${errorData.error || 'Audio conversion failed'}`, 'error');
                    } catch (jsonError) {
                        // If response is not JSON, show generic error
                        showResult(`Error: Audio conversion failed (HTTP ${response.status})`, 'error');
                    }
                }
            } catch (error) {
                showResult(`Network error: ${error.message}`, 'error');
            } finally {
                loading.classList.remove('show');
                convertBtn.disabled = false;
                document.getElementById('convertAudioBtn').disabled = false;
            }
        });

        // Form submission
        console.log('Adding form submit listener');
        uploadForm.addEventListener('submit', async (e) => {
            console.log('Form submit event triggered!');
            e.preventDefault();
            
            const formData = new FormData();
            const file = audioFile.files[0];
            const language = document.getElementById('language').value;
            
            if (!file) {
                showResult('Please select an audio file first.', 'error');
                return;
            }
            
            formData.append('audio_file', file);
            formData.append('language', language);
            
            // Show loading state
            loading.classList.add('show');
            result.classList.remove('show');
            convertBtn.disabled = true;
            
            // Show progress bar and start progress simulation
            document.getElementById('progressContainer').style.display = 'block';
            updateProgress(0, "Starting conversion...");
            
            // Start progress simulation
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 90) progress = 90;
                updateProgress(Math.floor(progress), "Processing audio...");
            }, 1000);
            
            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    // Clear progress interval and show completion
                    clearInterval(progressInterval);
                    updateProgress(100, "Complete!");
                    
                    // Get filename from response headers
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = 'transcription.docx';
                    if (contentDisposition) {
                        const filenameMatch = contentDisposition.match(/filename="(.+)"/);
                        if (filenameMatch) {
                            filename = filenameMatch[1];
                        }
                    }
                    
                    // Download the file
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    showResult('Word document downloaded successfully!', 'success');
                } else {
                    // Try to parse as JSON, but handle cases where it might not be
                    try {
                        const errorData = await response.json();
                        showResult(`Error: ${errorData.error || 'Conversion failed'}`, 'error');
                    } catch (jsonError) {
                        // If response is not JSON, show generic error
                        showResult(`Error: Conversion failed (HTTP ${response.status})`, 'error');
                    }
                    clearInterval(progressInterval);
                }
            } catch (error) {
                showResult(`Network error: ${error.message}`, 'error');
                clearInterval(progressInterval);
            } finally {
                loading.classList.remove('show');
                convertBtn.disabled = false;
            }
        });

        function showResult(message, type) {
            resultContent.innerHTML = message;
            result.className = `result show ${type}`;
        }
        
        function updateProgress(progress, message) {
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const loadingText = document.getElementById('loadingText');
            
            if (progress > 0) {
                progressContainer.style.display = 'block';
                progressFill.style.width = progress + '%';
                progressText.textContent = progress + '%';
                if (message) {
                    loadingText.textContent = message;
                }
            }
        }
        
        function startProgressTracking(requestId) {
            const pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/progress/${requestId}`);
                    if (response.ok) {
                        const data = await response.json();
                        updateProgress(data.progress, data.message);
                        
                        if (data.progress >= 100) {
                            clearInterval(pollInterval);
                        }
                    }
                } catch (e) {
                    console.error('Error fetching progress:', e);
                    clearInterval(pollInterval);
                }
            }, 500); // Poll every 500ms
            
            return pollInterval;
        }
    </script>
</body>
</html>
