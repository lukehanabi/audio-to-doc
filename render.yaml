services:
  - type: web
    name: audio-to-text-service
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter  # You can change this to standard or pro for better performance
    region: oregon  # Choose your preferred region
    branch: main
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: FLASK_ENV
        value: production
      - key: MAX_CONTENT_LENGTH
        value: 100000000  # 100MB max file size
      - key: PORT
        value: 5000
    healthCheckPath: /api/health
    autoDeploy: true
